<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutiGen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container-fluid {
            background-image: url('./Untitled\ design.png');
            background-size: cover; /* Ensure the background image covers the whole container */
            background-position: center; /* Center the background image */
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center the nav items */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .nav-bar strong {
            margin-bottom: 10px; /* Add spacing between nav items when wrapped */
        }

        .MAIN h1 {
            font-size: 3rem; /* Adjust font size for smaller screens */
        }

        .text {
            opacity: 0.5;
            font-size: 1rem; /* Adjust font size for smaller screens */
        }

        .button {
            border-radius: 25px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            cursor: pointer;
            width: 100%; /* Make button take full width on smaller screens */
        }

        .button h3 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .reverted {
            position: relative; /* Change position to relative */
            bottom: 0;
            left: 0;
            width: 100%; /* Make image span full width on smaller screens */
            text-align: center; /* Center the image */
        }

        .reverted img {
            max-width: 100%; /* Prevent image from overflowing */
            height: auto;
        }
        .floating-image {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Adjust the value for the desired float height */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column; /* Stack sections vertically */
                padding: 20px;
            }

            .container {
                width: 100%; /* Make containers take full width */
                margin-bottom: 20px;
            }

            .MAIN h1 {
                font-size: 2rem;
            }

            .text {
                font-size: 0.8rem;
            }

            .button {
                flex-direction: column; /* Stack button content vertically */
                align-items: center;
            }

            .button img {
                margin-top: 10px; /* Add spacing between text and image */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="display: flex;">
        <div class="container" style="height: max-content; width: 70%; padding: 35px;">
            <div class="nav-bar">
                <h2>HealthGen</h2>
                <strong><p>MENU</p></strong>
                <strong><p>SPECIALS</p></strong>
                <strong><p>CHAT NOW</p></strong>
            </div>
            <div class="MAIN" style="margin-top: 10%;">
                <h1>FRESHNESS<br>IN EVERY<br>BITE</h1>
            </div>
            <div class="text" style="margin-top: 3%;">
                <h5>Knowledge of what you eat is the first<br>step towards a healthier you.</h5>
            </div>
            <div style="width: 40%; margin-top: 10%;">
                <button class="button">
                    <h3 style="margin: 0;">Login</h3>
                    <div><img src="./bibimbap.png" alt="Bibimbap" height="40px"></div>
                </button>
            </div>
            <div class="reverted">
                <img src="./edited.png" alt="Edited">
            </div>
        </div>
        <div class="container-fluid" style="display: flex;">
            <div class="container" style="height: 100%; width: 30%; padding-right: 45px;">
              <div>
                <img src="./BG.png" alt="" style="width: 100%;" class="floating-image">
              </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
